<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 3 recap - Slideshow</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="thumbnails">
      <button id="btnLeft">&lt;</button>
      <img
        src="./images/circle.avif"
        alt="Mountain top with stone circles in the UK"
      />
      <img src="./images/boat.avif" alt="A lonely boat in the wide ocean" />
      <img src="./images/city.avif" alt="Machu Picchu, Peru city view" />
      <img
        src="./images/lava.avif"
        alt="Mountain side with a splash of fresh lava"
      />
      <img src="./images/path.avif" alt="Orange sand walls in a canyon path" />
      <img src="./images/waves.avif" alt="Yellow wave construct" />
      <button id="btnRight">&gt;</button>
    </div>
    <div>
      <img
        id="displayedImages"
        src="./images/circle.avif"
        alt="A lonely boat in the wide ocean"
      />
    </div>
  </body>
</html>
