<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 3 recap - Slideshow</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="thumbnails">
      <button id="btnLeft"><span></span></button>
      <img
        src="./images/circle150.jpg"
        alt="Mountain top with stone circles in the UK"
      />
      <img src="./images/boat150.jpg" alt="A lonely boat in the wide ocean" />
      <img src="./images/city150.jpg" alt="Machu Picchu, Peru city view" />
      <img
        src="./images/lava150.jpg"
        alt="Mountain side with a splash of fresh lava"
      />
      <img
        src="./images/path150.jpg"
        alt="Orange sand walls in a canyon path"
      />
      <img src="./images/waves150.jpg" alt="Yellow wave construct" />
      <button id="btnRight"><span></span></button>
    </div>
    <div>
      <img
        id="displayedImages"
        src="./images/circle.jpg"
        alt="A lonely boat in the wide ocean"
      />
    </div>
  </body>
</html>
